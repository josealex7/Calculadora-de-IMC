    <link rel="stylesheet" href="style/style.css">
    <title>Calculadore de IMC</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="principal">
            <div class="calculadora-imc">
                <div class="contenedor-titulo">
                    <h2>CALCULADORA IMC</h2>
                </div>
                <div class="contenedor-formulario">
                    <div class="contenedor-frase">
                        <h5>Descubre su indice de masa corporal</h5>
                    </div>
                    <form action="" class="formulario">
                        <div class="contenedor-sexo">
                            <label for="">Sexo</label>

                            <div class="contenedor-icon" id="contenedor-icon">
                                <div>
                                    <button type="button" id=boton-hombre>      
                                    <img src="https://img.icons8.com/ios-filled/50/000000/body-type-short.png" />
                                </button>
                                    <button type="button" id="boton-mujer">
                                    <img src="https://img.icons8.com/ios-filled/37/000000/standing-woman.png" />
                                </button>
                                </div>
                            </div>

                        </div>
                        <div>
                            <label for="">Edad</label>
                            <input type="text" name="" id="edad"> </div>
                        <div>
                            <label for="">Peso</label>
                            <input type="text" name="" id="peso">
                            <label for="" class="kg">KG</label>
                        </div>
                        <div>
                            <label for="">Altura</label>
                            <input type="text" name="" id="altura">
                            <label for="" class="kg">M</label>
                        </div>
                    </form>

                    <div class="contenedor-boton">
                        <button class="boton" id="boton">CALCULAR IMC</button>
                    </div>
                </div>
            </div>
            <div class="resultado-imc">
                <H2>Resultado</H2>
                <div class="almacenar-resultado">

                    <div class="div-resultado" id="div-resultado">
                        <div>
                            <label for="resultado">0,0</label>
                        </div>
                    </div>

                    <div class="contenedor-barra">
                        <img src="images/Captura de pantalla 2021-11-01 134158.png" alt="">
                    </div>
                    <div class="contenedor-ba">
                        <div>
                            <button type="button" id="imagen-barra">
                                    <img src="https://img.icons8.com/material-outlined/96/000000/collapse-arrow.png" />
                                </button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="peso-ideal" id="peso-ideal">
                    <div>
                        <label for="">Peso Ideal:  -  (KG)</label>
                    </div>
                </div>
                <div class="contenedor-categorias">
                    <div class="categorias-peso">
                        <div class="tipo-peso">
                            <img src="https://img.icons8.com/material-rounded/48/4a90e2/speedometer.png" />
